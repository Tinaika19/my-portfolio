    <section id="contact" class="py-16 mt-20 bg-purple-100 rounded-lg shadow-lg">

            <div class="w-full md:w-1/2 p-8 bg-white rounded-lg shadow-md mt-16">

        <div class="flex justify-center space-x-8">

                    class="interactive-image w-10 h-10 hover:scale-110 transition-transform">

            <a href="https://www.linkedin.com/" target="_blank">
